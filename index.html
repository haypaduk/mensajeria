<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mensajería Instantánea</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div id="contenido">
        <div class="container">
            <h1>Mensajería Instantánea - Josef Benjamin Colín Martínez - DSM-51</h1>
            <div class="row">
                <div class="six columns">
                    <form id="formulario">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" class="u-full-width" required>
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" class="u-full-width" required>
                        <label for="correo">Correo:</label>
                        <input type="email" id="correo" class="u-full-width" required>
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" class="u-full-width" required></textarea>
                        <label for="fecha">Fecha:</label>
                        <input type="date" id="fecha" class="u-full-width" required>
                        <input type="submit" class="button u-full-width button-primary" value="Agregar">
                    </form>
                </div>
                <div class="six columns">
                    <h2>Mensajes</h2>
                    <div id="lista-tweets"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
